<!DOCTYPE HTML>
<html>
<head>
	<title>CircleWars</title>
<style>
body, html{
	padding:0px; margin:0px;
	height: 100%;
	width: 100%;
}
</style>
<script type="text/javascript" src='lib\require.js'></script>
<script type="text/javascript">
	require.config({
		baseUrl: './',
		nodeRequire: require,
		paths:{
			jquery: 'lib/jquery',
			lodash: 'node_modules/lodash/lodash',
			
			Actor: 'common/actors/Actor',
			Player: 'common/actors/Player',
	        GameEngine: 'common/GameEngine',
	        Utils: 'common/utils/utils',
	        MathUtils: 'common/utils/mathUtils',
	        GraphicsUtils: 'client/graphicsUtils',
	        Enums: 'common/Enums',
	        GameClient: 'client/GameClient',
	        WeaponFactory: 'common/WeaponFactory',
	        
	        test: "test/test",
	        b2d: 'lib/box2d'
		},
		shim:{
			// load app init first
			'test':["common/appInit"]
		}
	});

	require(['test'], function(test){
		test.init();
	});

</script>

</head>
<body>
	<canvas height=720 width=1028 id="c"></canvas>
</body>


</html>
