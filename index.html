<!DOCTYPE HTML>
<html>
<head>
	<title>CircleWars</title>
<style>
body{
	padding:0px; margin:0px;
}
</style>

<script type="text/javascript" src="/node_modules/requirejs/require.js"></script>
<script type="text/javascript">
	require.config({
		baseUrl: './',
		nodeRequire: require,
		paths:{
			Actor: 'common/actors/Actor',
			Player: 'common/actors/Player',
	        GameEngine: 'common/GameEngine',
	        Utils: 'common/utils/utils',
	        MathUtils: 'common/utils/mathUtils',
	        GraphicsUtils: 'client/graphicsUtils',
	        Enums: 'common/Enums',
	        GameClient: 'client/GameClient',
	        WeaponFactory: 'common/WeaponFactory',
	        lodash: 'node_modules/lodash/lodash'
		},
		shim:{
			'GameClient':["common/appInit"]
		}
	});

	require(['common/appInit', 'GameClient'], function(ai, GameClient) {
		GameClient.init();
	});

</script>

</head>

<body>
	<canvas style="margin-left: auto;margin-right: auto;" id="board">
</body>


</html>
