<!DOCTYPE HTML>
<html>
<head>
	<title>CircleWars</title>
<style>
body, html { 
	padding:0px;
	margin:0px;
	overflow: hidden;
}

canvas {
	display: block;
}


#divPlayerInventory {
    border: 1px solid #FF0000;
    display: inline-block;
    height: 100%;
    position: fixed;
    width: 10%;
}

</style>

<script type="text/javascript" src="lib/require.js"></script>
<script type="text/javascript">
	require.config({
		baseUrl: './',
		nodeRequire: require,
		paths:{
			jquery: 'lib/jquery',
			lodash: 'node_modules/lodash/lodash',
			
			Actor: 'common/actors/Actor',
			Player: 'common/actors/Player',
	        GameEngine: 'common/GameEngine',
	        Utils: 'common/utils/utils',
	        MathUtils: 'common/utils/mathUtils',
	        GraphicsUtils: 'client/graphicsUtils',
	        Enums: 'common/Enums',
	        GameClient: 'client/GameClient',
	        WeaponFactory: 'common/WeaponFactory',
	        
		},
		shim:{
			// load app init first
			'GameClient':["common/appInit"]
		}
	});

	require(['GameClient'], function(GameClient) {
		GameClient.init();
	});

</script>

</head>

<body>
	<canvas id="board"></canvas>
	<div id="divPlayerInventory"></div>
</body>


</html>
